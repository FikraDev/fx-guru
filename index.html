<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>fxGuru | Home</title>
</head>

<body class="bdr">

  <div class="container d-flex justify-content-center align-items-center min-vh-90">

    <form class="col-md-6 mt-3 form1">

      <div class="">

        <div class="hdr text-center mb-2">
          <h2 class="display-4 font-weight-bold"><span>fx</span>Guru</h2>
          <p class="text-center ptext">Jamaican Currency Calculator</p>
        </div>

        <div>



          <div class="form-group mt-3 mb-3">
            <label class="lbl mt-3">Select Currency</label>
            <select class="form-control currencySelect">
              <option value="nil">Select One</option>
              <option value="gbp">British Pound (GBP)</option>
              <option value="cad">Canadian Dollar (CAD)</option>
              <option value="kyd">Cayman Dollar (CI)</option>
              <option value="eur">Euro (EUR)</option>
              <option value="usd">US Dollar (USD)</option>
            </select>
          </div>

          <div class="form-group mt-3 mb-3">
            <label class="lbl">Today's Exchange Rate</label>
            <p class="currentRate"></p>
          </div>

          <div class="form-group mt-2 mb-3">
            <label class="lbl">Amount</label>
            <input type="text" class="form-control cash" placeholder="Enter amount to be converted">
            <p class="errMsg">Please Enter a Numeric Value</p>
          </div>

          <div class="cntrDiv">
            <label class="lbl" for="total">Total</label>
          </div>

          <div class="form-group  mb-3 cntrDiv">
            <p class="convertedValue w-75"></p>
          </div>

          <div class="form-group  mb-3 cntrDiv">
            <button type="button" class="btn btn-success mr-5 btn-lg calcBtn">Calculate</button>
            <button type="button" class="btn btn-warning btn-lg clrBtn">Clear</button>
          </div>
          <p class="text-center text-primary font-weight-bold">Please note that these rates are subjected to change
            without notice.</p>

          <div class="text-center mb-5">
            <p class="datePara font-weight-bold"></p>
          </div>

        </div>

      </div>

    </form>

  </div>
  <div class="text-center">
    <p class="font-weight-bold mt-5">Copyright &copy; 2022 fikraOps</p>
  </div>

  <script src="app.js" async></script>
</body>

</html>
